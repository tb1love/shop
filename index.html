    <div class="menu">
        <ul class="links">

            </li>

        <a href="#" class="log_out_btn">Log out</a>

    <div class="all_forms">

                <ul class="user_data">
                    <li>
                        <label class="label" for="auth_log">Логин</label>
                        <br>
                        <input type="text"
                               value="atuny0"
                               class="data_field" id="auth_log" minlength="6" required placeholder="Enter username">
                    </li>
                    <li>
                        <label class="label" for="auth_pwd">Пароль</label>
                        <br>
                        <input type="password"
                               value="9uQFF1Lh"
                               class="data_field" id="auth_pwd" minlength="6" maxlength="30" required placeholder="Enter password">
                    </li>
                </ul>
            </div>
            <div class="form_btn">
                <input type="submit" value="Войти" class="login_btn">
            </div>
            <div>
                <ul class="to_other_form">
                    <li>
                        <input type="button" class="to_other_form_btn" value="Пройти регистрацию" id="to_reg_btn">
                    </li>
                </ul>
            </div>
          </form>
        </div>

        <div class="registration_form">
            <h1 class="form_header">Регистрация</h1>
            <form id="reg_form">
                <div class="form_data">
                    <ul class="user_data">
                        <li>
                            <label class="label" for="reg_log">Логин</label>
                            <bruh></bruh>
                            <br class="bruh">
                            <bruh></bruh>
                            <input type="text" class="data_field" id="reg_log" minlength="6" required placeholder="Enter username">
                        </li>
                        <li>
                            <label class="label" for="reg_pwd">Пароль</label>
                            <br>
                            <input type="password" class="data_field" id="reg_pwd" minlength="6" maxlength="30" required placeholder="Enter password">
                        </li>
                    </ul>
                </div>
                <div class="form_btn">
                    <input type="submit" value="Создать" class="reg_btn">
                </div>
            </form>
                <div class="form_btn">
                    <button class="to_other_form_btn" id="to_login">Войти в аккаунт</button>
